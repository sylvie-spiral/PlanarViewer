<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plane Viewer</title>
<link rel=stylesheet href=viewer.css>	
</head>

<body>
<div class='gridContainer'>
  <div class='log'> </div>
  <div class="roomPic"> </div>
  <div class='roomName'><span>&nbsp;</span><span>&nbsp;</span></div>
  <div class='bottomRow'>
    <div class='bottomFrames'>
      <div class='navUpDown'> 
		<button id=UP>Up</button>			  
		  <div class='navInOut'><span></span><button id=IN>In</button><button id=OUT>out</button><span></span></div>
		<button id=DOWN>Down</button>
	  </div>
	<div class='navCompass'>
		<button id=NW>NW</button>
		<button id=N>N</button>
		<button id=NE>NE</button>
		<button id=W>W</button>
		<img src='compass.svg' />
		<button id=E>E</button>
		<button id=SW>SW</button?>
		<button id=S>S</button>
		<button id=SE>SE</button>
		</div>
		<div class='avatar'>
	  	<img src=avatar.svg />
		</div>
		<div id='stuff'>
		</div>
		<div id='peeps'>
		</div>
		<div id='inv'>
		</div>
    </div>
  </div>
  <div class='statusBar'>Status Bar</div>
</div>
</div>
	<script type='text/html' id='container'>
		<div class='containerTemplate'>
		<div class='header' data-bind='text: name'></div>
		<span data-bind='if: isOpen'>			
			<ul class='contentList' data-bind='foreach: contents'>
			 	<!-- ko if: isContainer -->
				<li><span data-bind="template: {name: 'container'}"></span></li>
				<!-- /ko -->
			 	<!-- ko ifnot: isContainer -->
				<li><a href='#' data-bind='text: name'></a></li>
				<!-- /ko -->
			</ul>
		<span>
		<span datai-bind=ifnot: open'>			
		</span>
		</div>
	</script>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script> 
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pubsub-js/1.8.0/pubsub.min.js" integrity="sha512-RN49jTiECSS4ctK/UcHSyYt0MxzvfWyjiM5ZmErDyGJze0u9lRJuQfaVKRPhgXDpWJSGkQ9Ol31GZys2MpRAcA==" crossorigin="anonymous"></script>

	<script src=roomData.js></script>

	<script src='viewerUtils.js' type="application/javascript">
	</script>
</body>
</html>
